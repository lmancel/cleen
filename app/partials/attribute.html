 <div ng-controller="mainNavBar">
	<header ng-controller="clothesController">
		<h2><span ng-bind="category"></span> </h2>
	</header>

	<div class="container">
		<div class="row">
			<div class="form-group">
				
					<label class="col-sm-2 control-label" for="simple"> Filtrez! </label>
						<div class="col-sm-3">
							<input type="text" class="form-control" ng-model="searchText" placeholder="Affinez votre recherche !">
						</div>
					<label class="col-sm-2 control-label" for="simple"> Filtrez encore! </label>
						<div class="col-sm-3">
							<input type="text" class="form-control" ng-model="searchText2" placeholder="Affinez encore votre recherche !">
						</div>
			</div>	
			
		</div>
		<div class="row-fluid">
			
			<div class="span2"> 

				<ul class="menu-left">
					<div class="nav-header"><a href="#/brand">Marques</a></div>
					<li ng-repeat ="menu in brands"><a ng-href="#/brand/{{menu.brand}}">{{menu.brand}}</a><hr></li>											
				</ul>
										<hr>
				<ul class="menu-left">
					<div class="nav-header"><a href="#/clothes/women">Femme</a></div>
					<li ng-repeat ="menu in typesW"><a ng-href="#/clothes/women/{{menu.type}}">{{menu.type}}</a><hr></li>											
				</ul>
				
										<hr>
				
				<ul class="menu-left">
					<div class="nav-header"><a href="#/clothes/men">Homme</a></div>
					<li ng-repeat ="menu in typesM"><a ng-href="#/clothes/men/{{menu.type}}">{{menu.type}}</a><hr></li>											
				</ul>
					
										<hr>
								
				<ul class="menu-left">
					<div class="nav-header"><a href="#/materials">Matières</a></div>
					<li ng-repeat ="menu in materials"><a ng-href="#/materials/{{menu.material}}">{{menu.material}}</a><hr></li>
															
				</ul>
										<hr>
				
				<ul class="menu-left">
					<div class="nav-header"><a href="#/colors">Couleurs</a></div>
					<li ng-repeat ="menu in colors"><a ng-href="#/color/{{menu.color}}">{{menu.color}}</a></li>									
				</ul>
				
			</div> 
			<div class="span10">	
				<div  class="form-group" ng-controller="clothesController">	
					<div class="row">
					   <div ng-repeat = "clothe in clothes | filter:searchText | filter:searchText2" class="col-6 col-sm-6 col-lg-4">
						   <a ng-href="#/clothes/{{clothe.sex}}/{{clothe.type}}/{{clothe.dbname}}{{clothe._id}}">
							   <img class="thumbnail" style="max-width:250px;max-height:250px;" src="{{clothe.photo}}" />
							   <p style="font-family:Calibri;">{{clothe.brand}} - {{clothe.type}} - {{clothe.model}} -  <h6 style="font-family:Calibri;" ng-repeat="color in clothe.color">{{color}}</h6></p>
						   </a>
					   </div>
					</div>				  
				</div>
			</div>				
		</div>
	</div>
</div>
